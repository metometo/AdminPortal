<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	  xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      >
      
    <h:body>
 
    	<ui:composition template="../common/page_template.xhtml">
 	
 			<ui:define name="header">
 				<h:graphicImage value="../resources/images/logo.bmp" id="logo" />
				<span id="feader-text">Admin Portal</span>
				
    			<div style="text-align:right; margin-top:-30px;"> <h:outputLink value="../j_spring_security_logout">logout</h:outputLink></div>
		     	
			</ui:define>
 			
 			
 			<ui:define name="content">
    			
			    <p:tabView orientation="left">
			        
			        <p:tab title="Users" rendered="#{facesContext.externalContext.isUserInRole('ROLE_ADMIN')}">
			             
			            <div>
				            <div style="float:left">
								<h:panelGrid columns="3" cellpadding="1" cellspacing="1" >			                 
						                    <p:button value="Add"></p:button>			                
							                <p:button  value="Edit"></p:button>							
											<p:button  value="Delete"></p:button>											                
					            </h:panelGrid>
				           	</div>
				           	<div style="clear:both;"></div>
			            </div>
			                
			            <h:panelGrid columns="2" cellpadding="1" cellspacing="1" >
			                <p:dataTable var="user" value="#{usersData.users}" >
							    <p:column headerText="First Name">
							        <h:outputText value="#{user.firstName}" />
							    </p:column>
							 
							    <p:column headerText="Last Name">
							        <h:outputText value="#{user.lastName}" />
							    </p:column>
							 
							   	<p:column headerText="Username">
							        <h:outputText value="#{user.userName}" />
							    </p:column>
							    
							    <p:column headerText="Password">
							        <h:outputText value="#{user.password}" />
							    </p:column>
							    
							     <p:column headerText="Roles">
							        <h:outputText value="#{user.roles}" />  <!-- uses com.entityes.Role toString() to convert the array to string -->
							     </p:column>
							    
							</p:dataTable>
			                
			            </h:panelGrid>
			        </p:tab>
			        
			        
			        <p:tab title="Computers">
			            <h:panelGrid columns="2" cellpadding="10">
			                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
			                <h:outputText value="Francis Ford Coppola's legendary..." />
			            </h:panelGrid>
			        </p:tab>
			        <p:tab title="Applications">
			            <h:panelGrid columns="2" cellpadding="10">
			                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
			                <h:outputText value="After a break of more than 15 years..." />
			            </h:panelGrid>
			        </p:tab>
			    </p:tabView>
    			
    			
    			
    			
    			
    			
		    	
    			
    			<br /><br /><br />
				  	
    		</ui:define>

		</ui:composition>
 
    </h:body>
 
</html>
